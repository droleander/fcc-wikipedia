<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Build a Wikipedia Viewer</title>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="main align-vertical-center">
    <div class="container text-center">
      <div class="row">
        <a href="https://en.wikipedia.org/wiki/Special:Random" id="lnkRandomArticle" target="_blank">Click here for a random article</a>
      </div>
      <div class="row">
        <input type="text" id="txtSearch" onclick="enableInput()" placeholder="SEARCH">
      </div>
      <div class="row">
        <p id="instruction">Click icon to search</p>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container section-container">

    </div>
  </div>

  <div class="footer align-vertical-bottom">
    <div class="container">
      <div class="row">
        <p>
          Created by: lleander
          <br> Powered by: <a href="https://www.wikipedia.org" target="_blank">Wikipedia.org</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/wikipediaviewer.js"></script>

</body>

</html>
